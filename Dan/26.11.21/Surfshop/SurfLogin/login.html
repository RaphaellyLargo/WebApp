<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <link
      href="node_modules/@fortawesome/fontawesome-free/css/all.css"
      rel="stylesheet"
    />

    <title>SurfLogin</title>
  </head>
  <body>
    <main>
      <section id="hero">
        <div class="herocontainer">
          <div id="hero-content1">
            <h1>Welcome Back</h1>
            <p>
              If you already have an account, please log in to stay connected
            </p>
            <button type="submit" class="loginbtn">Sign In</button>
          </div>

          <div id="hero-content2">
            <form
              action="action_page.php"
              style="border: 1px solid #ccc; border-radius: 5px"
            >
              <div class="container">
                <h1>Sign Up</h1>
                <p>Please fill in this form to create an account.</p>
                <hr />

                <label for="email"><b>Email</b></label>
                <input
                  type="text"
                  placeholder="Enter Email"
                  name="email"
                  required
                />

                <label for="psw"><b>Password</b></label>
                <input
                  type="password"
                  placeholder="Enter Password"
                  name="psw"
                  required
                />

                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input
                  type="password"
                  placeholder="Repeat Password"
                  name="psw-repeat"
                  required
                />

                <label>
                  <input
                    type="checkbox"
                    checked="checked"
                    name="remember"
                    style="margin-bottom: 15px"
                  />
                  Remember me
                </label>

                <p>
                  By creating an account you agree to our
                  <a href="#" style="color: rgb(235, 167, 21)"
                    >Terms & Privacy</a
                  >.
                </p>

                <div class="clearfix">
                  <button type="button" class="cancelbtn">Cancel</button>
                  <button type="submit" class="signupbtn">Sign Up</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
