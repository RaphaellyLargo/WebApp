    <title>Document</title>
    <script>
      function showValueForStatusCode(statusCode) {
        switch (statusCode) {
          case 1:
            alert("Alpha");
            break;

          case 2:
            alert("Beta");
            break;

          case 3:
            alert("Gamma");
            break;

          case 4:
            alert("Delta");
            break;

          default:
            alert("Unbekannter Wert");
            break;
        }
        // alert("Der Wert f√ºr den StatusCode lautet: " + statusCodeValue); | falls man mit variable speichern will
      }

      showValueForStatusCode(1);
    </script>
  </head>
