<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

      rel="stylesheet"
    />

    <title>Online_Shop</title>
  </head>
  <body>
    <div id="main-header">
        <a href="index.html" id="logo">Electronic Shop</a>
       
      <nav id="main-nav">
          <ul>
              <li>
                  <a href="">Products</a>
              </li>
              <li>
                <a href="">Shopping Cart</a>
            </li>
          </ul>
      </nav>
    </div>
    </header>
    <main>
        <div class="Product">

                  <div class="image-container">
                    <div class="image-container-photo">

                   <div class="buttonshop"> <button>Add to Cart</button></div>
                   </div>
                  </div>
                  </div>

                  <div class="Product-content">
                    <div class="image-container">
                      <div class="image-container-photo">
                        <img src="Products/Kamera.jpg" alt="Bild Kamera" />
                      </div>
                      <div class="borderinformation">
                      <div class="image-container-title"><h1>Fuji Film X-T 10</h1></div>
                      <div class="Preis"><em></em>€ 999,-</em></div>
                      <div class="buttonshop"><button>Add to Cart</button></div>
                      </div>
                    </div>
                    </div>
        </div>
    </main>
