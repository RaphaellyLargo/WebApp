    <title>Document</title>
    <script>
      function partialSum(x) {
        let sum = 0;
        if (x == 1) return x;
        for (i = 3; i < x; i++) {
          sum = sum + 1;
        }

        return sum;
        let x = prompt("Gib eine Zahl ein");
        document.getElementById("hello-text").innerHTML = sum;
      }
    </script>
  </head>
  <body onload="partialSum()">
    <h1 id="hello-text"></h1>
  </body>
