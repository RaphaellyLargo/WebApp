<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee - list</title>
    <script src="index.js"></script>
    <script src="confetti.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="startApp()">
    <form>
      <label for="count">Confetti Count</label>
      <input type="number" name="count" id="count" />
      <input
        type="button"
        onclick="confetti(document.getElementById('count').value)"
        value="GO"
      />
    </form>
    
    <h1>Employee file</h1>

    
    <div class="container">
      <div id="staticinfo"></div>
      <div id="list"></div>
      <div id="detail"></div>

      <div class="onclickevent">
        <img id="avatar" />
        <div id="key"></div>
        <div id="name"></div>
        <div id="birthday"></div>
      </div>
    </div>
  </div>
  </body>
</html>
